<!DOCTYPE html>
<html>

  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

  </head>

  <body onload="init();">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Face Link</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Train</a></li>
            <li class="active"><a href="#">Test</a></li>
          </ul>
        </div>
      </nav>
      
      <div class="container">
            <div class="card center">
 
                    <div class="card-content">
                            <div class="card-action">
                                <a class="btn-floating btn-large waves-effect waves-light red" onclick="startWebcam();"><i class="material-icons">camera</i></a>
                                <a class="btn-floating btn-large waves-effect waves-light red" onclick="snapshot();"><i class="material-icons">touch_app</i></a>
                            </div>
                            <div class="input-field col s6">
                                    <input placeholder="Enter IP Address" type="text" class="validate" id="ip">
                            </div>
                            <p>
                                <video onclick="snapshot(this);" width=300 height=300 id="video" controls autoplay></video>
                                <br>
                    <canvas id="myCanvas" width="300" height="220"></canvas>
                            </p>
                    </div>
                    <audio id="myAudio">
                            <source src="success.wav" type="audio/wav">
                    </audio>

                  </div>
      </div>
  </body>
  <script type="text/javascript">
    //--------------------
    // GET USER MEDIA CODE
    //--------------------
    navigator.getUserMedia = (navigator.getUserMedia ||
                           navigator.webkitGetUserMedia ||
                           navigator.mozGetUserMedia ||
                           navigator.msGetUserMedia);

    var video;
    var webcamStream;

    function startWebcam() {
      if (navigator.getUserMedia) {
            navigator.getUserMedia(

            // constraints
            {
               video: true,
               audio: false
            },

            // successCallback
                function (localMediaStream) {
                video = document.querySelector('video');
               video.src = window.URL.createObjectURL(localMediaStream);
               webcamStream = localMediaStream;
            },

            // errorCallback
                function (err) {
               console.log("The following error occured: " + err);
            }
         );
      } else {
         console.log("getUserMedia not supported");
      }  
    }

    var database = firebase.database();

    //---------------------
    // TAKE A SNAPSHOT CODE
    //---------------------
    var canvas, ctx;

    function init() {
      // Get the canvas and obtain a context for
      // drawing in it
      canvas = document.getElementById("myCanvas");
      ctx = canvas.getContext('2d');
    }

    function snapshot() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        var img1 = new Image();
        img1.src = canvas.toDataURL();
        var ip = document.getElementById('ip').value;
        var x = document.getElementById("myAudio"); 
        x.play(); 
        datad = "{\r\n    \"image\":\"" + img1.src+ "\",\r\n    \"gallery_name\":\"Arti\"\r\n}"
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://api.kairos.com/recognize",
            "method": "POST",
            "headers": {
                "content-type": "application/json",
                "app_id": "9a9338e2",
                "app_key": "87dccea595a1f11022e9fbd6fd474424",
                "cache-control": "no-cache"
            },
            "processData": false,
            "data": datad
        }
        $.ajax(settings).done(function (response) {
            console.log(JSON.stringify(response));
            if (JSON.stringify(response).indexOf("success") > -1) {
                var id = response.images[0].candidates[0].subject_id;
                console.log(id);
                database.ref('users/' + id).once("value").then(function (snapshot) {
                    console.log(JSON.stringify(snapshot.val())); 
                    var name = snapshot.val().name;
                    var age = snapshot.val().age;
                    var lvlstdy = snapshot.val()["level of study"];
                    var fos = snapshot.val()["field of study"];
                    var locstdy = snapshot.val().locstdy;
                    var extrac = snapshot.val().extracurriculars;

                    Materialize.toast('User Identfied. Name : ' + name, 6000);
                    Materialize.toast('Age : ' + age, 6000);
                    Materialize.toast('Level of Study : ' + lvlstdy, 6000);
                    Materialize.toast('Field of Study : ' + fos, 6000);
                    Materialize.toast('Location of Study : ' + locstdy, 6000);
                    Materialize.toast('Extracurriculars : ' + extrac, 6000);

                });
            }
            else {
                Materialize.toast('User Not identified');
            }
        });
    }
</script>

</html>

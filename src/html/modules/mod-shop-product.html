<section class="module mod-shop-product container-xl">
  <div class="container">
    <div class="shop-product-wrap d-flex flex-column flex-lg-row">
      {% set cur_product = shop_product.products[0] %}
      <div class="shop-product-left">
        <a href="{{ cur_product.btn_link }}"></a>
        <div class="shop-product-title">
          <h2>
            {{ cur_product.title }}
          </h2>
        </div>
        <div class="shop-product-image-wrap">
          <div class="shop-product-pa-overlay d-lg-none">
            <img src="images/pineapple.png" alt="Pineapple">
          </div>
          <div class="shop-product-paorange-overlay d-none d-lg-block">
            <img src="images/pineapple-orange.png" alt="Pineapple Oranges">
          </div>
          <div class="shop-product-orange-overlay d-lg-none">
            <img src="images/orange-slices.png" alt="Orange slices">
          </div>
          <img class="shop-product-image" data-src="{{ cur_product.image }}" src="" alt="Product">
        </div>
        <p>
          <a class="btn btn-primary" href="{{ cur_product.btn_link }}">{{ cur_product.btn_text }}</a>
        </p>
      </div>
      {% set cur_product = shop_product.products[1] %}
      <div class="shop-product-right">
        <a href="{{ cur_product.btn_link }}"></a>
        <div class="shop-product-title">
          <h2>
            {{ cur_product.title }}
          </h2>
        </div>
        <div class="shop-product-image-wrap">
          <div class="shop-product-cap-overlay">
            <img src="images/cap.png" alt="Cap">
          </div>
          <img class="shop-product-image" data-src="{{ cur_product.image }}" src="" alt="Gear">
        </div>
        <p>
          <a class="btn btn-primary" href="{{ cur_product.btn_link }}">{{ cur_product.btn_text }}</a>
        </p>
      </div>
    </div>
  </div>
</section>

<!-- module 'Student Form' -->
<section class="student-form" data-module="student-form">
    <div class="form-style-6">
        <form>
            <input type="text" name="name" placeholder="Your Name" />
            <input type="text" name="university" placeholder="University" />
            <input type="text" name="program" placeholder="Program" />
            <input type="text" name="year" placeholder="What year are you in?" />
            <textarea name="description" placeholder="Describe yourself"></textarea>
            <div class="btn-wrapper">
                <a id="submit-btn">Submit</a>
            </div>
        </form>
    </div>
</section>

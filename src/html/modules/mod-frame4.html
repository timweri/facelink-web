<section class="section section-frame4">
  <div class="bg-orange"></div>
  <div class="cont-frame4">
    <div class="container">
      <div class="subhead-frame4 style-subhead">
        <div class="subhead-frame4-title">
          <div class="title-frame4">
            <h2><span>{{ frame4.title }}</span></h2>
          </div>
          {% for i in [1,2,3]%}
          <div class="number number{{loop.index}}">
            {{loop.index}}
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="cont-text-frame4">
        <div class="row">
          <div class="col-frame4 col-list-frame4">
            <div class="list-item-frame4">
              {% for item in frame4.optimize %}
                <div class="item">
                  <p><span class="butlet"></span>{{ item.title }}</p>
                </div>
              {% endfor %}
            </div>
          </div>
          <div class="col-frame4 col-image-product-frame4">
            <div class="image-product">
              <img src="{{ frame4.image_product }}" alt="{{ frame4.image_product }}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fruit-frame4">
    <img src="images/fruit.png" alt="">
  </div>
</section>

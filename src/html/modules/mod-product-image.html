<section class="module mod-product-image">
  <div class="container">
    <div class="image-lg-wrap d-none d-sm-block">
      <a href="{{ product.btn_link }}"><img class="d-inline-block" src="{{ product.image_lg }}" alt="{{ product.btn_text }}"></a>
    </div>
  </div>

  <div class="d-block d-sm-none image-sm-wrap w-100">
    <a href="{{ product.btn_link }}"><img class="w-100" src="{{ product.image_sm }}" alt="{{ product.btn_text }}"></a>
  </div>
  <div class="btn-wrap">
    <a class="btn btn-primary" href="{{ product.btn_link }}">{{ product.btn_text }}</a>
  </div>
</section>

<section class="module mod-product-image lazyload-image">
  <div class="container">
    <div class="image-lg-wrap">
      <a href="{{ product.btn_link }}"><img class="d-inline-block" src="images/ajax-loader.svg" data-src="{{ product.image_lg }}" alt="{{ product.btn_text }}"></a>
    </div>
  </div>

  <div class="image-sm-wrap w-100">
    <a href="{{ product.btn_link }}"><img class="w-100" src="images/ajax-loader.svg" data-src="{{ product.image_sm }}" alt="{{ product.btn_text }}"></a>
  </div>
  <div class="btn-wrap">
    <a class="btn btn-primary" href="{{ product.btn_link }}">{{ product.btn_text }}</a>
  </div>
</section>

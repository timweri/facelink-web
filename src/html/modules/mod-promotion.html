<section class="module mod-promotion container-xl lazyload-image" style="background-image: url({{ promotion.background }});
                                                                         background-position: {{ promotion.background_position }};">
  <div class="promo-overlay">
  </div>
  <div class="container">
    <div class="row">
      {% for item in promotion.items %}
      <div class="col-6 col-md-4 col-lg promo-item">
        <div class="icon-wrap">
          <img src="" data-src="{{ item.icon }}" alt="{{ item.title }}">
        </div>
        <p>
          {{ item.title }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

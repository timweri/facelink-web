<section class="module mod-featured-news-post lazyload-image">
  <div class="container">
    <div class="featured-news-logo">
      <img src="images/ajax-loader.svg" data-src="{{ featured_news_post.logo }}" alt="{{ featured_news_post.logo }}">
    </div>
    <h2>
      {{ featured_news_post.title }}
    </h2>
    <div class="content">
      {{ featured_news_post.body }}
    </div>
    <a class="btn btn-featured-news" href="{{ featured_news_post.link }}">View article</a>
  </div>
</section>

<section class="module mod-login">
  <div class="um um-login um-522">
    <div class="um-form">
      <form method="post" action="" autocomplete="off">
        <div class="um-row _um_row_1 " style="margin: 0 0 30px 0;">
          <div class="um-col-1">
            <div class="um-field um-field-username um-field-text um-field-type_text" data-key="username">
              <div class="um-field-label">
                <label for="username-522">Username or E-mail</label>
                <div class="um-clear"></div>
              </div>
              <div class="um-field-area">
                <input autocomplete="off" class="um-form-field valid " type="text" name="username-522" id="username-522" value=""
                  placeholder="" data-validate="unique_username_or_email" data-key="username" />
              </div>
            </div>
            <div class="um-field um-field-user_password um-field-password um-field-type_password" data-key="user_password">
              <div class="um-field-label">
                <label for="user_password-522">Password</label>
                <div class="um-clear"></div>
              </div>
              <div class="um-field-area">
                <input class="um-form-field valid " type="password" name="user_password-522" id="user_password-522" value=""
                  placeholder="" data-validate="" data-key="user_password" />
              </div>
            </div>
          </div>
        </div>
        <input type="hidden" name="form_id" id="form_id_522" value="522" />
        <input type="hidden" name="timestamp" class="um_timestamp" value="1531735136" />
        <p class="request_name">
          <label for="request_522">Only fill in if you are not human</label>
          <input type="text" name="request" id="request_522" class="input" value="" size="25" autocomplete="off" />
        </p>
        <div class="um-col-alt">
          <div class="um-field um-field-c">
            <div class="um-field-area">
              <label class="um-field-checkbox active">
                <input type="checkbox" name="rememberme" value="1" checked/>
                <span class="um-field-checkbox-state">
                  <i class="um-icon-android-checkbox-outline"></i>
                </span>
                <span class="um-field-checkbox-option"> Keep me signed in</span>
              </label>
            </div>
          </div>
          <div class="um-clear"></div>
          <div class="um-left um-half">
            <input type="submit" value="Login" class="um-button" id="um-submit-btn" />
          </div>
          <div class="um-right um-half">
            <a href="http://briq.me/register-2" class="um-button um-alt">Register</a>
          </div>
          <div class="um-clear"></div>
        </div>
        <div class="um-col-alt-b">
          <a href="http://briq.me/password-reset" class="um-link-alt">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>
</section>

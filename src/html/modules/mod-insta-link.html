<!-- module 'Mod Insta Link' -->
<section class="module mod-insta-link lazyload-image {% if title != 'Home' %}insta-universal{% endif %}">
  <div class="insta-link-wrap">
    <div class="list-insta">
      {% for list in list_instagram %}
      <div class="row row-insta{{loop.index}}">
        {% for col in list.col_instagram %}
        <div class="col-insta col-insta{{loop.index}}">
          <div class="row-col-insta">
            <div class="col-item col-large">
              {% for item in col.list_item %}
                {% if loop.index == 1 %}
                <div class="item-insta item-insta{{loop.index}}">
                  <div class="box-img-insta" style="background-image: url({{item.image}});">
                    <img src="images/ajax-loader.svg" data-src="images/bg-transparent.png" alt="images/bg-transparent.png">
                  </div>
                </div>
                {% endif %}
              {% endfor %}
            </div>
            <div class="col-item col-small">
              <div class="row-item-insta">
                {% for item in col.list_item %}
                  {% if loop.index > 1 %}
                  <div class="item-insta item-insta{{loop.index}}">
                    <div class="box-img-insta" style="background-image: url({{item.image}});">
                      <img src="images/ajax-loader.svg" data-src="images/bg-transparent.png" alt="images/bg-transparent.png">
                    </div>
                  </div>
                  {% endif %}
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
    <div class="hover-overlay">
        <a href="{{ insta_link.link }}"></a>
        <div class="d-table">
            <div class="d-table-cell align-middle">
                <i class="icomoon icon-instagram" aria-hidden="true"></i>
                <p>{{ insta_link.text }}</p>
            </div>
        </div>
    </div>
  </section>

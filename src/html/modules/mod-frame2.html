<section class="section section-frame2"  style="background-image: url({{frame2.image}});">
  <div class="subhead-frame2">
    <h3>{{ frame2.subhead }}</h3>
    <div class="title-frame2">
      <h1>{{ frame2.title }}</h1>
    </div>
  </div>
  <div class="cont-frame2">
    <div class="list-item-frame2">
      {% for item in frame2.list_icon %}
        <div class="item">
          <img src="{{item.icon}}" alt="{{item.icon}}">
          <span>{{ item.icon_title }}</span>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

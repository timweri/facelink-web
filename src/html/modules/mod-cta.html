{% from 'macros/form.html' import formBlock %}
<section class="module mod-cta">
  <div class="bg-green-cta"></div>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="middle-cta">
      <div class="cta-content text-center">
        {{ cta.body }}
      </div>
      <div class="form-cta">
        <form name="ctaForm" method="POST" action="/api/cta">
          {{ formBlock('', 'email', '', id='email_cta', message='Invalid email address') }}
          <button type="button" class="btn btn-custom-primary"><span>Sign up</span><span>Sign up</span></button>
        </form>
    </div>
    </div>
  </div>
</section>

<section id="frame1" class="section section-frame1 lazyload-image" style="background-image: url(images/bg-section1.jpg);">
  <div class="image-frame1">
    <img src="" data-src="{{ frame1.image }}" alt="{{ frame1.image }}">
  </div>
  <div class="container-frame1">
    <div class="frame1-container">
      <div class="container">
        <div class="row justify-content-md-end">
          <div class="col-frame1 col-md-6">
            <div class="cont-frame1 style-subhead">
              <h3 class="text-right text-lg-left">{{ frame1.subhead }}</h3>
              <div class="cont-frame1-primary">
                <h1>{{ frame1.title }}</h1>
                <a href="{{ frame1.button_link }}" class="btn btn-custom btn-custom-primary" title="{{ frame1.button_text }}"><span>{{ frame1.button_text }}</span><span>{{ frame1.button_text }}</span></a>
              </div>
            </div>
            <div class="img-production-frame1 show-mb d-lg-none">
              <img src="{{ frame1.image_product }}" alt="{{ frame1.image_product }}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="img-production-frame1 show-desktop d-none d-lg-block">
    <img src="{{ frame1.image_product }}" alt="{{ frame1.image_product }}">
  </div>
</section>

<section id="frame4" class="section section-frame4 lazyload-image">
  <div class="rotate-image" style="left: 0px;">
    <div class="bg-rotate-image"></div>
  </div>
  <div class="cont-frame4">
    <div class="container">
      <div class="subhead-frame4 style-subhead">
        <div class="subhead-frame4-title">
          <div class="title-frame4 text-lg-left">
            <h2>
              <span>{{ frame4.title }}</span>
            </h2>
          </div>
          {% for i in frame4.block_list %}
          <div class="number number{{loop.index}} d-none d-md-flex align-items-center justify-content-center">
            {{loop.index}}
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="cont-text-frame4">
        <div class="row">
          <div class="col-frame4 col-list-frame4 col-lg-6 d-lg-flex justify-content-lg-end">
            <div class="list-item-frame4">
              {{ frame4.bullet_list }}
            </div>
          </div>
          <div class="col-frame4 col-image-product-frame4 col-lg-6">
            <div class="image-product">
              <img src="{{ frame4.image_product }}" alt="{{ frame4.image_product }}">
            </div>
            <div class="mda-notice">
              <div class="mda-logo">
                <div class="mda-logo-wrapper">
                  <a href="https://www.mda.org" target="_blank"><img src="images/logo-mda.png" alt="images/mda-logo.jpg"></a>
                </div>
              </div>
              <div class="mda-content">
                <p>
                  A dollar from each purchase goes <br class="d-none d-lg-block"> towards muscular dystrophy research.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fruit-frame4 d-none d-lg-block">
    <img src="images/pineapple-home.png" alt="Pineapple and Oranges">
  </div>
  <div class="orange-frame4 d-block d-lg-none">
    <img src="images/orange-mobile.png" alt="Oranges">
  </div>
  <div class="pineapple-frame4 d-block d-lg-none">
    <img src="images/pineapple.png" alt="pineapple">
  </div>
</section>

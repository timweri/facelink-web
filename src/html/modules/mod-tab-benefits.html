<section class="module mod-tab-benefits container-xl" data-module="tab-benefits">
  <div class="wrapper">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-left col-12 col-lg-6 d-none d-lg-block">
          {% for tab_item in tab_benefits.tabs %}
            <h3 class="text-uppercase text-center">{{ tab_item.title }}</h3>
          {% endfor %}
        </div>
        <div class="col-right col-12 col-lg-6">
          {% for tab_item in tab_benefits.tabs %}
            <div class="tab-item">
              <h3 class="text-uppercase text-center d-lg-none d-block">{{ tab_item.title }}</h3>
              <div class="tab-content">
                <div class="tab-content-scroll">
                  {{ tab_item.content }}
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>

<section class="module mod-our-story lazyload-image">
  <div class="os-headline-wrap">
    <h2 class="os-headline">
      {{ our_story.headline }}
    </h2>
    <div class="line"></div>
  </div>
  <div class="container">
    <div class="centered-row">
      <div class="col-left">
        <div class="solid-bg"></div>
        <div class="row">
          <div class="pic-wrap">
            <div class="img-content" style="background-image: url({{ our_story.image }});"></div>
          </div>
        </div>
      </div>
      <div class="col-right">
        {{ our_story.body }}
      </div>
    </div>
  </div>
</section>
